<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Aroma</title>
        <link href='assets/css/style.css' rel='stylesheet'>  
</head>
<body>
<div  class="contenedor">
        <video src="assets/video/cafesito.mp4"  autoplay loop muted id="video">
        </video>
        <img src="assets/img/logo3.jpg" alt="" id="logo">
        <h1 class="slogan">Café Aroma</h1>
</div>

<section id="menu" class="menu">
    <div class="container">
        <h2 style="text-align: center; font-size: 3rem; margin-bottom: 1rem;">Nuestro Menú</h2>
        <p style="text-align: center; color: #666; margin-bottom: 3rem;">Descubre nuestra selección de cafés premium</p>
        <div class="menu-grid">
            <div class="menu-item">
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Espresso</h3>
                <p style="color: #666; margin-bottom: 1rem;">Rico y concentrado shot de café</p>
                <p style="color: #C8A27B; font-weight: bold; font-size: 1.25rem;">$3.50</p>
            </div>
            <div class="menu-item">
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Cappuccino</h3>
                <p style="color: #666; margin-bottom: 1rem;">Espresso con espuma de leche</p>
                <p style="color: #C8A27B; font-weight: bold; font-size: 1.25rem;">$4.50</p>
            </div>
            <div class="menu-item">
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Café Latte</h3>
                <p style="color: #666; margin-bottom: 1rem;">Espresso con leche vaporizada</p>
                <p style="color: #C8A27B; font-weight: bold; font-size: 1.25rem;">$4.75</p>
            </div>
            <div class="menu-item">
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Mocha</h3>
                <p style="color: #666; margin-bottom: 1rem;">Espresso con chocolate y leche</p>
                <p style="color: #C8A27B; font-weight: bold; font-size: 1.25rem;">$5.00</p>
            </div>
        </div>
    </div>
</section>




</body>
</html>
